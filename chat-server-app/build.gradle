plugins {
    id 'org.springframework.boot' version '2.6.4'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

dependencies {
    implementation project(':chat-commons')
    implementation project(':chat-server-commons')
    implementation project(':chat-server-grpc-module')
    implementation project(':chat-server-restful-module')
    implementation project(':chat-server-rsocket-module')
    implementation project(':chat-server-dubbo-module')
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

